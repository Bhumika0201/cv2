
<body class="parent-portfolio" style="background-image: url('../assets/1bbf3e6555b2.jpeg');  background-attachment: fixed;" >
  <aside class="site-sidebar">
    <div class="site-sidebar-inner h-card">
      <a  rel="me" class="person u-url">
        <div class="person-avatar u-photo">
          <img src="../assets/profile.jpg" alt="" class="avatar">
        </div>
        <div class="person-content">
          <h1 class="person-title p-name">Bhumika Gaurav Bisht</h1>
          <h2 class="person-subtitle p-job-title p-note">Full-stack Software Engineer</h2>
        </div>
      </a>

      <nav class="block main-navigation">
     

        <div class="navigation-extendable">
          <ul>
            <li  [ngClass]="portfolio ? 'current' : 'notselected'"
             ><a (click)=" onSelect('portfolio')">Portfolio <i   *ngIf="portfolio" class="fas fa-angle-right"></i>

             </a></li>
            <li   [ngClass]="offer ? 'current' : 'notselected'" ><a (click)=" onSelect('offer')">My offer <i   *ngIf="offer" class="fas fa-angle-right"></i></a></li>
          </ul>
          <ul>
           
            <li class="notselected"><a href="../assets/Bhumika G.Bisht.pdf">My CV</a></li>
           
          </ul>
        </div>
      </nav>



  
    </div>
  </aside>

  <div class="site-main">
    <div class="site-main-inner">
<!-- <app-portfolio></app-portfolio> -->
<div *ngIf="offer">
  <app-offer></app-offer>

</div>
<div  *ngIf="portfolio">
  <app-portfolio></app-portfolio>
</div>
    </div>
  </div>
